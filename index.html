<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>

  <div class="container">

    <section id="form-group">
      <h1>PELACAK PENGELUARAN</h1>
      <form>
        <label for="name">Nama :</label>
        <input type="text" id="name" placeholder="Nama Barang">
        <br>
        <label for="date">Tanggal :</label>
        <input type="date" id="date" style="margin-right: 10px;">
        <label for="amount" style="margin-left: 10px;">Jumlah :</label>
        <input type="number" id="amount" placeholder="Rp. Jumlah Nominal">
      </form>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </section>

    <section id="table-group">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Tanggal</th>
            <th colspan="2">Jumlah</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Permen Kapas</td>
            <td>2020-07-15</td>
            <td>Rp. 7.000.000</td>
          </tr>
          <tr>
            <td>Gula Batu</td>
            <td>2008-03-19</td>
            <td>Rp. 400.000</td>
          </tr>
          <tr>
            <td>Kopi Luwak</td>
            <td>2017-11-17</td>
            <td>Rp. 90.000.000</td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>


<script src="script.js"></script>
</body>
</html>
